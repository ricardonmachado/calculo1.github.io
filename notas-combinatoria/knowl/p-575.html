<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Portanto o número de casos favoráveis é \(8\cdot 7 \cdot C_8^2\cdot 6! = 8!C_8^2\text{.}\) A resposta do problema é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{8!C_8^2}{8^8} \approx 0.0672912597656250 \approx 6,7\%. 
\end{equation*}
