<p xmlns:svg="http://www.w3.org/2000/svg">Cada solução da linha \(i\text{,}\) é uma solução de <a class="xref" data-knowl="./knowl/sol-desi2.html" title="[men] 2.6.4">(2.6.4)</a> com o valor de \(y\) igual a \(50-i\text{.}\) E para cada \(y\in \{0, 1, 2, \ldots, 50\}\) a solução de <a class="xref" data-knowl="./knowl/sol-desi2.html" title="[men] 2.6.4">(2.6.4)</a> vai ser a solução da linha \(y\) de <a class="xref" data-knowl="./knowl/sol-igual.html" title="[men] 2.6.3">(2.6.3)</a> .</p>
