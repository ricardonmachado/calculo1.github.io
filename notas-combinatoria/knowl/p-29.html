<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Sejam \(A, B\) e \(C\) conjuntos; então, valem as seguintes propriedades:</p>
<ol class="decimal">
<li>\(\displaystyle A\cap (B\cup C) = (A\cap B)\cup(A\cap C);\)</li>
<li>\(\displaystyle A\cup (B\cap C) = (A\cup B)\cap(A\cup C).\)</li>
</ol>
