<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">(2º Lema de Kaplansky)</dfn> O número de subconjuntos com \(p\) elementos de \(\{1,2,3,\cdots,n\}\) nos quais não há números consecutivos e, 1 e \(n\) são consecutivos, é :</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
KC(n,p)=\frac{n}{n-p}\times C_{n-p}^p.
\end{equation*}
