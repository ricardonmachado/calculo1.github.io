<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">item c)</dfn> Escrevendo \(A\) como a união disjunta:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = (A\setminus B) \cup (A\cap B)
\end{equation*}
</div>
<p data-braille="continuation">temos</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(A) =  P(A\setminus B) + P(A\cap B)~~ \Rightarrow ~~ P(A\setminus B) = P(A) - P(A\cap B). 
\end{equation*}
