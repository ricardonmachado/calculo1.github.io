</h6>Obtendo o número de permutações com repetições no Sage, para \(n=10, r_1 = 3, r_2=2, r_3=2, r_4=1, r_5=1\) e \(r_6=1\text{:}\) <div class="sagecell-sage" id="sage-17"><script type="text/x-sage">def PR(*lista):
    p = factorial(lista[0])
    for i in lista[1:]:
        p = p/factorial(i)
    return p
PR(10, 3, 2, 2)
