<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">(1º Lema de Kaplansky)</dfn> O número de subconjuntos com \(p\) elementos de \(\{1,2,3,\cdots,n\}\) nos quais não há números consecutivos é:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
K(n,p)=C_{n-p+1}^p.
\end{equation*}
</div>
