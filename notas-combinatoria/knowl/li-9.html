</h6>O <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">conjunto complementar</em> de \(A_i\) é o conjunto dos elementos de \(\Omega\) que não pertencem a \(A_i\text{.}\) Simbolicamente<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A_i^c = \{ \omega\in\Omega| \omega\notin A_i \}. 
\end{equation*}
