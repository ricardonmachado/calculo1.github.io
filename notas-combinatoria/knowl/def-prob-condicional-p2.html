</h6>Note que \(P(B|A)\) só está definido quando \(P(A)&gt;0\text{.}\) A igualdade <a class="xref" data-knowl="./knowl/prob-condicional.html" title="[men] 5.2.1">(5.2.1)</a> pode ser reescrita das seguintes formas:<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(A\cap B) = P(A)P(B|A) 
\end{equation*}
</div>e, caso \(P(B)&gt; 0\text{:}\)<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(A\cap B) = P(B)P(A|B). 
\end{equation*}
