<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Finalmente, \(A_1\cap A_2\cap A_3\)  não possui elementos, pois nenhum dos três dígitos podem figurar. Portanto a resposta é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
3^n - 2^n - 2^n - 2^n + 1 + 1+ 1 -0 = 3^n - 3\times 2^n + 3.
\end{equation*}
</div>
