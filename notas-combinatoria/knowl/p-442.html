<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">item c)</dfn>Para que \(6k-28 = 8\text{,}\) temos \(k=6\text{,}\) logo estamos procurando o 6º termo:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T_6 = (-1)^{6}C_{11}^5x^8.
\end{equation*}
</div>
<p data-braille="continuation">E portanto o coeficiente é \((-1)^{6}C_{11}^5 = 462\text{.}\)</p>
