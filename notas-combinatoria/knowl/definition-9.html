<p>O número de <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">permutações circulares</em> de \(n\) elementos, é o número de maneiras de organizar \(n\) objetos distintos ao longo de um círculo fixo (isto é, não pode ser retirado do plano e virado). Notação:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
PC_n ~~\text{ ou }~~ PC(n). 
\end{equation*}
