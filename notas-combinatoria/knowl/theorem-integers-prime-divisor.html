<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">2.2.5</span><span class="space"> </span><span class="creator">(Euclid)</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(a\) and \(b\) be integers and \(p\) be a prime number.  If \(p \mid ab\text{,}\) then either \(p \mid a\) or \(p \mid b\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-5-hidden.html" title="Proof 2.2.5.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-division-algorithm.html#theorem-integers-prime-divisor">in-context</a></span>
