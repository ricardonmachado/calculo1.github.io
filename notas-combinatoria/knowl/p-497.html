<p>O conjunto \(A\) menos o conjunto \(B\) é denotado por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A\setminus B = \{a\in A ~|~ a\notin B\}. \text{ Ex. } A\setminus B = \{5\}.
\end{equation*}
