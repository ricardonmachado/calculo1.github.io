<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Vamos demonstrar a primeira destas propriedades. A outra é demonstrada de forma análoga. Usamos o fato de que \((A \cup B)^c=A^c \cap B^c\text{,}\) se, e somente se,  \((A \cup B)^c \subset A^c \cap B^c\) e \(A^c \cap B^c \subset (A \cup B)^c\text{.}\)</p>
