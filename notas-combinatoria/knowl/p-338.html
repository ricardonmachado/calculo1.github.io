<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>O produto entre eles é da forma \(2^{a_i+a_j}3^{b_i+b_j}5^{c_i+c_j}=2^{2x}3^{2y}5^{2z}\text{,}\) com \(x, y, z \in \mathbb{N}\text{,}\) que é um quadrado, pois pode ser escrito na forma</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(2^{x}3^{y}5^{z})^2\text{.}
\end{equation*}
</div>
