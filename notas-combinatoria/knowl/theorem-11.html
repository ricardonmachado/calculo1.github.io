<p xmlns:svg="http://www.w3.org/2000/svg">Sejam  \(A, B\) e  \(C\)  conjuntos finitos, então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\#(A\cup B\cup C) = \amp ~\#(A)+\#(B)+\#(C) \\
\amp ~ -\#(A\cap B)-\#(A\cap C)-\#(B\cap C) \\
\amp ~ +\#(A\cap B\cap C). 
\end{align*}
</div>
