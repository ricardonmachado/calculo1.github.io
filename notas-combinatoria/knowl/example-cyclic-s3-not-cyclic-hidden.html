<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Not every group is a cyclic group.  Consider the symmetry group of an equilateral triangle \(S_3\text{.}\)  The subgroups of \(S_3\) are shown in <a class="xref" data-knowl="./knowl/figure-subgrps-s3.html" title="Figura 5.1.8">FiguraÂ 5.1.8</a>.  Notice that every subgroup is cyclic; however, no single element generates the entire group.</p></article></body>
