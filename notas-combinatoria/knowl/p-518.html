<p>Observe que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(x+a)^n  = \overbrace{(x+a)(x+a)\cdots(x+a)}^{n \text{ parcelas}}.
\end{equation*}

<p data-braille="continuation">Cada termo, do desenvolvimento, é obtido escolhendo-se em cada parênteses um, \(x\) ou um \(a\) e multiplicando-se os escolhidos.</p>
