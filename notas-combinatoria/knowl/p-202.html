<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Com isso, a quantidade de subconjuntos largos é igual à quantidade de subconjuntos de \(5\) elementos de \(\{1,2,3,\ldots,10\}\text{,}\) que é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
C_{10}^5 = \frac{10!}{5!5!} = 252.
\end{equation*}
</div>
