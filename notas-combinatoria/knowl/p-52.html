<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Note que a tarefa de escolher um elemento no produto cartesiano \(A\times B\) pode ser feita escolhendo um elemento em \(A\) e um elemento em \(B\text{,}\) do Princípio Multiplicativo 1ª versão temos</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\#(A\times B) = \#A\times \#B.
\end{equation*}
</div>
<span class="incontext"><a href="section-note-on-proofs.html#p-52">[incontext]</a></span>
