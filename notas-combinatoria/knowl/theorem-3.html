<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">(O Princípio Aditivo 2ª versão)</dfn> Sejam \(A\) e \(B\) conjuntos finitos e disjuntos, então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\#(A\cup B)=\#A+ \#B
\end{equation*}
