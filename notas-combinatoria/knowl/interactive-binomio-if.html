def _(x=input_box(1 , width=10,  label="x:"), a=input_box(1/4 , width=10,  label="a:"), n=input_box(70 , width=10,  label="n:") ):

        def termos_binomio(x, a, n, formula=false):
        
            tl = []
        
            for i in range(n+1):
                if formula == false:
                    tl.append(binomial(n,i)*x^i*a^(n-i))
                else:
                    tl.append('C(%s,%s)*(%s)^%s*(%s)^(%s-%s)' %(n, i, x , i, a, n, i))
               
            return tl

        lista = termos_binomio(x, a, n)

        lista2 = termos_binomio(x, a, n, formula=true)
        #vmax = 0
        
        #for t in lista:
        #    if t > vmax:
        #        vmax = t
                
        vmax = max(lista)
        vmin = min(lista)
        
        indice = lista.index(vmax)+1
        print('O termo máximo é:')
        print('T_%s = %s' %(indice, lista2[indice-1]))
        print('     = %s' %vmax)

        indice2 = lista.index(vmin)+1
        print('O termo mínimo é:')
        print('T_%s = %s' %(indice2, lista2[indice2-1]))
        print('     = %s' %vmin)
        print('Gráfico dos termos:')
        show(list_plot(lista), figsize=[4,3])
