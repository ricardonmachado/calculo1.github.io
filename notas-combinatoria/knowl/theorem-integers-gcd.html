<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.2.2</span><span class="period">.</span>
</h6>
<p>Let \(a\) and \(b\) be nonzero integers. Then there exist integers \(r\) and \(s\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\gcd( a, b) = ar + bs\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Furthermore, the greatest common divisor of \(a\) and \(b\) is unique.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-4-hidden.html" title="Proof 2.2.2.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-division-algorithm.html#theorem-integers-gcd">in-context</a></span>
