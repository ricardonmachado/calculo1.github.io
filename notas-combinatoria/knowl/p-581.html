<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complex numbers</dfn> are defined as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
{\mathbb C} = \{ a + bi : a, b \in {\mathbb R} \}\text{,}
\end{equation*}
</div>
<p data-braille="continuation">where \(i^2 = -1\text{.}\)  If \(z = a + bi\text{,}\) then \(a\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">real part</dfn> of \(z\) and \(b\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">imaginary part</dfn> of \(z\text{.}\)</p>
