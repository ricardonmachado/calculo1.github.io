</h6>Calculando o número de permutações caóticas no Sage, usando o <a class="xref" data-knowl="./knowl/teo-pcaotica2.html" title="Teorema 3.2.11">Teorema 3.2.11</a>: <div class="sagecell-sage" id="sage-26"><script type="text/x-sage">def D(n):
    t = (factorial(n)/e).n()
    r = abs(floor(t)-t)
    if r > 1/2:
        return floor(t)+1
    else:
        return floor(t)
