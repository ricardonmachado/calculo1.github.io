<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>A quantidade de permutações caóticas de um conjunto com \(n\) elementos distintos, pode ser calculada da seguinte maneira:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
D_n=n!\cdot\sum_{i=0}^{n}\dfrac{(-1)^i}{i!}.
\end{equation*}
</div>
