<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Portanto para encontrar o número de soluções da Equação <a class="xref" data-knowl="./knowl/eq-comb-completa.html" title="[men] 2.6.1">(2.6.1)</a>, basta calcular</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
PR_8^{5, 3} = 56 
\end{equation*}
</div>
<p data-braille="continuation">Pois, temos 5 traços e 3 bolas, então estamos permutando um total de 8 elementos, sendo 5 de um tipo e 3 de outro tipo.</p>
