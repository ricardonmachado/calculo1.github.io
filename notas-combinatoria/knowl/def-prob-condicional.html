<p xmlns:svg="http://www.w3.org/2000/svg">Dados dois eventos (conjuntos) \(A\) e \(B\text{,}\) a <em class="emphasis">probabilidade condicional</em> de \(B\) dado \(A\) é dada por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
P(B|A) = \frac{P(A\cap B)}{P(A)} \tag{5.2.1}
\end{equation}
