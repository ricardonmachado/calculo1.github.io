<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Par√°grafo</span></h6>
<p>Como existem \(\#(A\cup B)\) maneiras de realizar \(T_1\) ou \(T_2\) e \(\#(A\cap B)\) maneiras de realizar \(T_1\) e \(T_2\text{,}\) temos:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\#(A\cup B)=\#A+\#B-\#(A\cap B).
\end{equation*}
