def _(lista=input_box(['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'] , width=40,  label="lista:"), p=input_box(4 , width=10,  
        label="p:"), ):
        
        

        n = len(lista)

        comb = Combinations(range(1, n+1), p)
        lcombx = comb.list()



        for c in comb:
            for i in range(len(c)-1):
                if c[i]+1 == c[i+1]:
                    lcombx.remove(c)
                    break    

        k = lcombx
        k2 = []

        for i in k:
            laux = []
            for j in i:
                laux.append(SR(lista[j-1]))
            k2.append(laux)

        print('o número de soluções é:', len(k2))
        print('As soluções são:')
        for i in k2:
            print(i)
