</h6>O conjunto <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">diferença</em> de \(A_1\) e \(A_2\) é o conjunto dos elementos que pertencem a \(A_1\) e não pertencem a \(A_2\text{.}\) Simbolicamente,<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A_1\setminus A_2 = A_1\cap A_2^c = \{ \omega\in\Omega | \omega\in A_1 \text{ e } \omega\notin A_2 \}.
\end{equation*}
