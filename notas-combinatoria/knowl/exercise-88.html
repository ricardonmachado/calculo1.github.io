<p>Let \(G\) be a group and \(g \in G\text{.}\) Show that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
Z(G) = \{ x \in G : gx = xg \text{ for all } g \in G \}
\end{equation*}
</div>
<p data-braille="continuation">is a subgroup of \(G\text{.}\) This subgroup is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">center</dfn> of \(G\text{.}\) </p></article><span class="incontext"><a href="exercises-groups.html#exercise-88">[incontext]</a></span>
