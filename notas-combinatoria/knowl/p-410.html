<p xmlns:svg="http://www.w3.org/2000/svg">Os Lemas de Kaplansky podem ser generalizado, de modo que entre dois elementos escolhidos para o subconjunto, haja pelo menos \(r\) elementos do conjunto não escolhidos. No caso do 1º e do 2º Lemas de Kaplansky o valor de \(r\) é exatamente 1.</p>
