<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>\(\bullet\) Finalmente, usando o  (<a class="xref" data-knowl="./knowl/teo-inclusao-exclusao-2.html" title="Teorema 3.1.1">Teorema 3.1.1</a>) obtemos</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\underbrace{\#(A\cup B)}_{22} = \underbrace{\#A}_{2\times \#C} + \underbrace{\#B}_{4\times \#C} -\underbrace{\#(A\cap B)}_{\#C/2}.
\end{equation*}
</div>
<p data-braille="continuation">Efetuando o calculo obtemos \(\#C = 4\text{.}\)</p>
