<span class="type">Definição</span><span class="space"> </span><span class="codenumber">4.3.1</span><span class="period">.</span>
</h6>
<p>Sejam \(A\) e \(B\) eventos.  \(A\) e \(B\) são <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">independentes</em> se,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(B|A) = P(B). 
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Da <a class="xref" data-knowl="./knowl/def-prob-condicional-p2.html" title="Observação 4.2.3">Observação 4.2.3</a>, temos</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(A\cap B) = P(A)\cdot P(B|A) = P(A)\cdot P(B). 
\end{equation*}
</div></article><span class="incontext"><a href="section-distribuicao-binomial.html#definition-13">[incontext]</a></span>
