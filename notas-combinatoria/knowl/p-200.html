<p xmlns:svg="http://www.w3.org/2000/svg">Sejam \(a \lt b \lt c \lt d \lt e\) os elementos de um conjunto largo. Assim, \(b &gt; a + 1, c &gt; b + 2, d &gt; c + 3\) e \(e &gt; d + 4\text{,}\) ou seja, \(1 ≤ a \lt b − 1 \lt c - 3 \lt d - 6 \lt e - 10 ≤ 10\text{.}\)</p>
